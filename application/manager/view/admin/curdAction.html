{extend name="index/index" /}
{block name="content"}
<section class="content">
	<div class="row">
		<div class="col-md-12">
	<div class="box box-info">
		<div class="box-header with-border">
			<h3 class="box-title">表单信息填写</h3>
		</div>
		<!-- /.box-header -->
		<!-- 错误信息 -->
		<div class="row">
			<label for="name" class="col-sm-2 control-label"></label>
			<div class="col-sm-6">
				{include file="common/contentError" /}
			</div>
		</div>
		<!-- form start -->
		<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$Think.session.data.id?$Think.session.data.id:
						       $ret['id']}">
			{:token()}
			<div class="box-body">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">
						名称<i style="color: red">*</i>
					</label>
					<div class="col-sm-6">
						<input class="form-control" id="name" name="name"
						       value="{$Think.session.data.name?$Think.session.data.name:
						       $ret['name']}" placeholder="首页" type="text">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">
						方法url<i style="color: red">*</i>
					</label>
					<div class="col-sm-6">
						<input class="form-control" id="action" name="action"
						       value="{$Think.session.data.action?$Think.session.data.action:
						       $ret['action']}" placeholder="/controller/action" type="text">
					</div>
				</div>
				<div class="form-group">
					<label for="controller_id" class="col-sm-2 control-label">
						控制器id
					</label>
					<div class="col-sm-6">
						<select class="form-control" id="controller_id" name="controller_id">
							<option value="">请选择控制器id...</option>
							{volist name='ret["controller_list"]' id='vo'}
							<option value="{$vo.id}"
							        {if condition="$Think.session.data.controller_id eq $vo.id ||
						       $ret['controller_id'] eq $vo.id"}selected{/if}>{$vo.name}</option>
							{/volist}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="sort" class="col-sm-2 control-label">
						分类排序（正序1/2/3）
					</label>
					<div class="col-sm-6">
						<input class="form-control" name="sort"
						       value="{$Think.session.data.sort?$Think.session.data.sort:
						       $ret['sort']}" id="sort" placeholder="0" type="number">
					</div>
				</div>
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<div class="col-sm-3">
					<a type="button" href="javascript:history.go(-1)" class="btn btn-default pull-right">返回</a>
				</div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-info pull-right">提交</button>
				</div>
			</div>
			<!-- /.box-footer -->
		</form>
	</div>
</div>
	</div>
</section>
{/block}
