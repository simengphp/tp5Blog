{extend name="index/index" /}
{block name="content"}
<section class="content">
	<div class="row">
		<div class="col-md-12">
	<div class="box box-info">
		<div class="box-header with-border">
			<h3 class="box-title">表单信息填写</h3>
		</div>
		<!-- /.box-header -->
		<!-- 错误信息 -->
		<div class="row">
			<label for="name" class="col-sm-2 control-label"></label>
			<div class="col-sm-6">
				{include file="common/contentError" /}
			</div>
		</div>
		<!-- form start -->
		<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$Think.session.data.id?$Think.session.data.id:
						       $ret['id']}">
			{:token()}
			<div class="box-body">
				<div class="form-group">
					<label for="alt" class="col-sm-2 control-label">
						图片备注
					</label>
					<div class="col-sm-6">
						<input class="form-control" id="alt" name="alt"
						       value="{$Think.session.data.alt?$Think.session.data.alt:
						       $ret['alt']}" placeholder="图片备注" type="text">
					</div>
				</div>
				<div class="form-group">
					<label for="pid" class="col-sm-2 control-label">
						图片位置<i style="color: red">*</i>
					</label>
					<div class="col-sm-6">
						<select class="form-control" id="pid" name="class_id">
							<option value="">请选择图片位置...</option>
							{volist name='ret["class_list"]' id='vo'}
							<option value="{$vo.id}"
							        {if condition="$Think.session.data.class_id eq $vo.id ||
						       $ret['class_id'] eq $vo.id"}selected{/if}>{$vo.class_name}</option>
							{/volist}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">图片<i style="color: red">*</i></label>
					<div class="col-sm-6">
							<input name="pic" placeholder="文章封面图" type="file">
							<input type="hidden" value="{$Think.session.data.pic?$Think.session.data.pic:
						       $ret['pic']}" name="pic" >
							<img src="/uploads/{$Think.session.data.pic?$Think.session.data.pic:
						       $ret['pic']}" alt="" style="width:200px;height:auto">
					</div>
				</div>
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<div class="col-sm-3">
					<a type="button" href="javascript:history.go(-1)" class="btn btn-default pull-right">返回</a>
				</div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-info pull-right">提交</button>
				</div>
			</div>
			<!-- /.box-footer -->
		</form>
	</div>
</div>
	</div>
</section>
{/block}
