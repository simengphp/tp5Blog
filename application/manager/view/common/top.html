<header class="main-header">

	<!-- Logo -->
	<a href="#" class="logo">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>赞</b>普</span>
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>赞普CMS控制台</b></span>
	</a>

	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-/static-top">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- User Account: style can be found in dropdown.less -->
				<li class="dropdown user user-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img src="/uploads/{$Think.session.manager_pic?$Think.session.manager_pic:
				'logo.png'}" class="user-image" alt="User Image">
						<span class="hidden-xs">{$Think.session.manager_account}</span>
					</a>
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header">
							<img src="/uploads/{$Think.session.manager_pic?$Think.session.manager_pic:
				'logo.png'}" class="img-circle" alt="User Image">

							<p>
								{$Think.session.manager_name}
								<small>最后一次登录时间
									{$Think.session.manager_last_login_time|date='Y-m-d H:i:s',###}</small>
							</p>
						</li>
						<!-- Menu Footer-->
						<li class="user-footer">
							<div class="pull-right">
								<a href="/manager/loginOut" class="btn btn-default btn-flat">退出登录</a>
							</div>
						</li>
					</ul>
				</li>
				<!-- Control Sidebar Toggle Button -->
				<!--<li>-->
					<!--<a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>-->
				<!--</li>-->
			</ul>
		</div>

	</nav>
</header>
